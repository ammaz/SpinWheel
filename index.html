<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Spin Wheel Project</title>
    <script src="Build/UnityLoader.js"></script>
    <!-- Unity WebGL sharing script -->
    <script>
        //config.matchWebGLToCanvasSize = true;
        // Unity JavaScript interop function for sharing
        function ShareText(text) {
            navigator.share({
                title: 'Hoo gea Implemet',
                text: 'Spin Wheel',
                //url: window.location.href
                url: 'https://forum.unity.com/threads/record-and-share-game-play-video-in-webgl.368552/'
            }).then(() => {
                window.alert('Thanks for sharing!');
            })
                .catch(err => {
                    window.alert(`Couldn't share because of`, err);
                });
        }
    </script>
</head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=540 height=960 tabindex="-1" style="width: 540px; height: 960px; background: #231F20"></canvas>
    <script src="Build/SpinWheel_WebGl.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SpinWheel_WebGl.data",
        frameworkUrl: "Build/SpinWheel_WebGl.framework.js",
        codeUrl: "Build/SpinWheel_WebGl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Spin Wheel Project",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
